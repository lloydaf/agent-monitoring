<body>
<div></div>
<p>Enter details to register</p>
<form action="../Backend/register.php" method="post">
<p>Enter Your details:</p>
<p>First name<span style="color:red">*</span></p>
<input type="text" name="first_name_form" placeholder="Enter your first name" pattern="[A-Za-z]+" required="required" title="Enter your first name in letters only">
<p>Last name<span style="color:red">*</span></p>
<input type="text" name="last_name_form" placeholder="Enter your last name" pattern="[A-Za-z]+" required="required" title="Enter your last name in letters only">
<p>Region of Work<span style="color:red">*</span></p>
<input type="text" name="work_area_form" placeholder="Enter your Region of Work" pattern="[A-Za-z ]+" required="required" title="Enter your preferred region of work in letters only">
<p>Preferred Username<span style="color:red">*</span></p>
<input type="text" placeholder="Enter a username" name="username_form" pattern="[A-Za-z0-9_]+" required="required" title="Username can contain values from A-Z, a-z, 0-9, and underscore (_)">
<p>Password<span style="color:red">*</span></p>
<input type="password" name="password_form" placeholder="Enter a password" minlength="8" maxlength="32" required="required" title="Password must be between 8 and 32 characters">
<p><button type="submit" value="submit">Register</button><p>
</body>
